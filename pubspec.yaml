name: easy_ops
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  dio: ^5.1.2
  http: ^0.13.6
  freezed_annotation: ^2.2.0
  retrofit: '>=4.0.0 <5.0.0'
  logger: ^1.3.0
  floor: ^1.4.2
  get_storage: ^2.1.1
  loader_overlay: ^2.2.0
  flutter_easyloading: ^3.0.5
  pin_code_fields: ^8.0.1
  cupertino_icons: ^1.0.8
  table_calendar: ^3.0.9
  record: ^6.1.1
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  audioplayers: ^5.2.1
  signature: ^5.4.0   # or latest
  open_filex: ^4.5.0
  url_launcher: ^6.3.1
  fl_chart: ^0.68.0
  rename_app: ^1.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Uncomment and configure if you plan to use launcher icons
# flutter_launcher_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "assets/images/logo.png"

